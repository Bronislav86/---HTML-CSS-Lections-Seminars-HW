<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seminar8.2</title>
	</head>
	<body>
		<form action="#">
			<input autofocus required type="text" placeholder="Имя" /><br />
			<input required type="email" placeholder="Электронная почта" /><br />
			<input required type="password" placeholder="Пароль" /><br />
			<input required type="number" placeholder="Возраст" /><br />
			<input required type="date" placeholder="Возраст" /><br />
			<input required type="tel" placeholder="Номер телефона" /><br />
			<input required type="range" min="1" max="10" /><br />
			<input type="submit" />
		</form>
	</body>
